<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navbar and Profile</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            color: #000000;
            font-size: 18px;
            line-height: 1.6;
            text-align: center; /* Center text for all elements */
        }

        /* Navbar style */
        nav {
            background-color: #eb1f1f;
            padding: 5x;
            text-align: center;
            width: 100%;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
        }

        nav a {
            color: #ffffff;
            padding: 1px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }
        .nav-logo {
            height: 60px; /* Adjust the height as needed */
            width: auto;  /* Maintain aspect ratio */
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item {
            padding: 14px 20px;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            display: block;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            flex-direction: column; /* Stack elements top to bottom */
            justify-content: center;
            align-items: center;
            margin: 20px;
            padding: 20px;
            margin-top: 60px; /* Add margin to account for fixed navbar */
        }

        .profile-section h1 {
            margin-bottom: 20px;
        }

        .profile-section h2 {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 500px;
            border: 2px solid #ccc;
            border-radius: 20px;
        }

        .box {
            width: 800px;
            height: 60px;
            background-color: rgb(231, 231, 231);
            border: 2px solid rgb(224, 224, 224);
            border-radius: 10px;
            padding: 10px;
            margin: 20px ; /* Add margin to create space between boxes */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .box button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            flex-grow: 1;
        }

        .box button:hover {
            color: #ec2727;
            border-radius: 10px;
        }

        .box .plus-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
            flex-grow: 0;
        }

        .titleR {
            margin-top: 40px;
        }
    </style>
</head>

<body>

</body>
