<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RU Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #eb1f1f;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #333;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #eb1f1f;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .button-link {
            background-color: #eb1f1f;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            text-align: center;
            cursor: pointer;
        }
       .notification {
          background-color: #eb1f1f;
          color: white;
          padding: 10px;
          border-radius: 5px;            
          position: fixed;
          top: 20px;
          right: 20px;
          display: none;
      }
  </style>
</head>
<body>
  <header>
    <h1>RU Course Ready</h1>
  </header>
  
  <section>
    <h2>Sign Up</h2>
    <form id="signInForm">

      <label for="username">Rutgers Email</label>
      <input type="text" id="username" name="username" required><br>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required><br>

      <label for="password">Confirm Password</label>
      <input type="password" id="password" name="password" required><br>


      <button id = "signUpButton" class="button-link" type="submit"><a href="RUCourseReady.html">Sign Up</a></button>

    </form>
  </section>


  <script>
    document.getElementById('signUpButton').addEventListener('click', function() {
        // Store a flag in localStorage to show the notification on the main page
        localStorage.setItem('showSignUpNotification', 'true');
        // Redirect to the main page
        window.location.href = 'RUCourseReady.html';
    });

    // Check if the notification should be shown
    if (localStorage.getItem('showSignUpNotification') === 'true') {
        // Show the notification
        document.getElementById('notification').style.display = 'block';
        // Remove the flag from localStorage
        localStorage.removeItem('showSignUpNotification');
        // Hide the notification after 5 seconds
        setTimeout(function() {
            document.getElementById('notification').style.display = 'none';
        }, 5000);
    }
</script>
  <script src="signin.js"></script>
</body>
</html>
