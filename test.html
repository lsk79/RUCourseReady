<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RU Course Ready</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #eb1f1f;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .nav-left, nav .nav-right {
            display: flex;
            align-items: center;
        }

        nav .nav-left a, nav .nav-right a {
            color: white;
            text-decoration: none;
            margin: 0 20px; /* Increased margin for spacing */
        }

        nav .nav-right img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px; /* Added margin for spacing */
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            color: #eb1f1f;
            border-bottom: 2px solid #eb1f1f;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 2.5em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.8em;
            color: black;
            border-bottom: none;
        }

        .segment {
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: flex-end;
            direction: rtl;
        }

        .rating input {
            display: none;
        }

        .rating label {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            display: inline-block;
        }

        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            background-color: #eb1f1f;
        }

        .button-group input {
            display: none;
        }

        .button-group label {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            font-weight: normal;
        }

        .button-group input:checked + label,
        .button-group label:hover {
            background-color: #eb1f1f;
            color: white;
        }

        .grade-group input {
            display: none;
        }

        .grade-group label {
            background-color: #ccc;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
            font-weight: normal;
        }

        .grade-group input:checked + label,
        .grade-group label:hover {
            background-color: #eb1f1f;
            color: white;
        }

        .comment-box {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .material-list {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .material-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .material-item input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .material-item button {
            background-color: #eb1f1f;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-material-button {
            background-color: #eb1f1f;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button {
            background-color: #eb1f1f;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .material-box {
            background-color: #eb1f1f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .rating-box {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .rating-box .rating-item {
            background-color: #eb1f1f;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 30px;
        }

        .rating-box .rating-item.empty {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#home">Home</a>
            <h1>RU Course Ready</h1>
        </div>
        <div class="nav-right">
            <a href="#subjects">Subjects</a>
            <a href="#schedules">Schedules</a>
            <a href="#profile"><img src="profile-icon.png" alt="Profile"></a>
        </div>
    </nav>

    <div class="container">
        <h2>Calculus 2</h2>
        <h3>Ratings</h3>

        

        <div class="segment">
            <label>Difficulty:</label>
            <div class="rating">
                <input type="radio" id="rect1" name="difficulty" value="1" />
                <label for="rect1" title="1 rectangle"></label>
                <input type="radio" id="rect2" name="difficulty" value="2" />
                <label for="rect2" title="2 rectangles"></label>
                <input type="radio" id="rect3" name="difficulty" value="3" />
                <label for="rect3" title="3 rectangles"></label>
                <input type="radio" id="rect4" name="difficulty" value="4" />
                <label for="rect4" title="4 rectangles"></label>
                <input type="radio" id="rect5" name="difficulty" value="5" />
                <label for="rect5" title="5 rectangles"></label>
            </div>
        </div>

        <div class="segment">
            <label>Textbooks:</label>
            <div class="button-group">
                <input type="radio" id="textbook-yes" name="textbooks" value="yes" />
                <label for="textbook-yes">Yes</label>
                <input type="radio" id="textbook-no" name="textbooks" value="no" />
                <label for="textbook-no">No</label>
            </div>
        </div>

        <div class="segment">
            <label>Grade:</label>
            <div class="grade-group">
                <input type="radio" id="grade-a" name="grade" value="A" />
                <label for="grade-a">A</label>
                <input type="radio" id="grade-bplus" name="grade" value="B+" />
                <label for="grade-bplus">B+</label>
                <input type="radio" id="grade-b" name="grade" value="B" />
                <label for="grade-b">B</label>
                <input type="radio" id="grade-cplus" name="grade" value="C+" />
                <label for="grade-cplus">C+</label>
                <input type="radio" id="grade-c" name="grade" value="C" />
                <label for="grade-c">C</label>
                <input type="radio" id="grade-dplus" name="grade" value="D+" />
                <label for="grade-dplus">D+</label>
                <input type="radio" id="grade-d" name="grade" value="D" />
                <label for="grade-d">D</label>
                <input type="radio" id="grade-f" name="grade" value="F" />
                <label for="grade-f">F</label>
            </div>
        </div>

        <div class="segment">
            <label>Curve:</label>
            <div class="button-group">
                <input type="radio" id="curve-yes" name="curve" value="yes" />
                <label for="curve-yes">Yes</label>
                <input type="radio" id="curve-no" name="curve" value="no" />
                <label for="curve-no">No</label>
            </div>
        </div>

        <div class="segment">
            <label>Comment:</label>
            <textarea class="comment-box"></textarea>
        </div>

        <div class="segment">
            <label>List of materials:</label>
            <div class="material-list" id="material-list">
                <div class="material-box">Pearson Access</div>
                <button class="add-material-button" id="add-material">+</button>
            </div>
        </div>

        <div class="segment">
            <button class="submit-button">Submit</button>
        </div>
    </div>

    <script src="RURating.js"></script>
</body>
</html>
